<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/layoutadmin.xhtml">
<ui:define name="title">affichage client:</ui:define>
<ui:define name="content">



<h:form>
 <li> list  of clients</li>
<br/>
<br/>
<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
				<div class="panel-body no-padding">
<h:dataTable value="#{projetBean.GetAllClient()}" var="cl" border="1" class="table table-striped">
              
 <f:facet name="header">
           
        </f:facet>
	
<h:column>
<f:facet name="header">
  <h:outputText value="name" />
</f:facet>
<h:outputText value="#{cl.nom}" />
</h:column>

<h:column>
<f:facet name="header">
  <h:outputText value="password" />
</f:facet>
<h:outputText value="#{cl.password}" />
</h:column>

<h:column>
<f:facet name="header">
  <h:outputText value="email" />
</f:facet>
<h:outputText value="#{cl.email}" />
</h:column>



<h:column>
<f:facet name="header">
  <h:outputText value="Client type" />
</f:facet>
<h:outputText value="#{cl.clientType}" />
</h:column>


<h:column>
<f:facet name="header">
  <h:outputText value="Client cat" />
</f:facet>
<h:outputText value="#{cl.clientCategory}" />
</h:column>
<h:column>
<f:facet name="header">
  <h:outputText value="Action" />
</f:facet>

<h:commandButton action="#{clientBean.ModifierCl(cl)}" value="Modifier" /> 
<h:commandButton action="#{clientBean.Delete(cl.userId)}" value="Supprimer" /> 
</h:column>


</h:dataTable>

<br/>
<br/>
<br/>
</div>
</div>

<h:form id="form">
	<h:panelGrid columns="2">
	<h:outputText value="Nom" />
	<h:inputText value="#{clientBean.nom}"/>
	
	
	<h:outputText value="Email" />
	<h:inputText value="#{clientBean.email}"/>
	<h:outputText value="Password" />
	<h:inputText value="#{clientBean.password}"/>
	
	




<h:outputText value="Client Cat" />
<h:selectOneMenu value="#{clientBean.clientCategory}">
  <f:selectItem  itemLabel="Selectionner le cat" itemValue=""/>
  <f:selectItems value="#{data.clientCategory}"/>


</h:selectOneMenu>


<h:outputText value="Client type" />
<h:selectOneMenu value="#{clientBean.clientType}">
  <f:selectItem  itemLabel="Selectionner le cat" itemValue=""/>
  <f:selectItems value="#{data.clientType}"/>
  </h:selectOneMenu>


<h:commandButton action="#{clientBean.mettreaAjourClient()}" value="Apply" />
</h:panelGrid>
</h:form>
</h:form>


<br/>
<br/>
<br/>
</ui:define>
</ui:composition>
