<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	
<h:dataTable value="#{resourceBean.resources}" var="resource" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Login" />
</f:facet>
<h:outputText value="#{resource.email}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom" />
</f:facet>
<h:outputText value="#{resource.nom}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Prenom" />
</f:facet>
<h:outputText value="#{resource.prenom}" />
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>


<h:form id="form">
<h:commandButton id="btnn" action="#{resourceBean.supprimer(resource.userId)}" value="supprimer" />
</h:form>


</h:column>


</h:dataTable>
	
	
	
	</ui:composition>
